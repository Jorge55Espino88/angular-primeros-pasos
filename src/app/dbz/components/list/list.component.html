<h4>Listado</h4>
<ul class="list-group">
  <li
  *ngFor="let character of characterList;
  let i = index; let isFirst=first;
  let isLast=last; let isEven=even;
  let isOdd=odd"
  class="list-group-item d-flex justify-content-between align-items-center"
  [ngClass]="{'list-group-item-dark' : isLast, 'list-group-item-primary' : isEven}">
  <!-- class="list-group-item {{i == 0 ? 'list-group-item-success' : ''}}"> -->
    <!--Le indica que si i es 0, aplique ambas clases, si no solo aplica list-group-item-->
    <div>
      <span class="text-primary">{{i}}.</span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span>{{character.power}}</span>
    </div>
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
    <!-- <br>
    <span>Es el primero: {{isFirst}}</span>
    <br>
    <span>Es el ultimo: {{isLast}}</span>
    <br>
    <span>Es par: {{isEven}}</span>
    <br>
    <span>Es impar: {{isOdd}}</span> -->
  </li>
</ul>
