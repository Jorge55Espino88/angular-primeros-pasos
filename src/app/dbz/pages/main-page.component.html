<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- []Envia del padre al hijo -->
    <dbz-list
    [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></dbz-list>
  </div>

  <div class="col">

    <dbz-add-character
    (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>

(eventos) -->
