<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>
</dl>

<!--Muestre sólo si es diferente a Spiderman-->
<button *ngIf="name !== 'Spiderman'"
(click)="changeHero()"
class="btn btn-primary mx-2">
Cambiar nombre
</button>

<!--Muestre si la edad es diferente de 30-->
<button *ngIf="age !== 30"
(click)="changeAge()"
class="btn btn-primary">
Cambiar edad
</button>

<button
(click)="resetForm()"
class="btn btn-primary mx-2">
Reset
</button>
